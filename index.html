<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic To-Do List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
    
    <link href="style.css" rel="stylesheet">

       <!-- Bootstrap JS Bundle -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="app.js"></script>
</head>
<body>
    <div class="container mt-5 todo-container">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">My To-Do List</h3>
            </div>
            <div class="card-body">
                <form id="todo-form">
                    <div class="input-group mb-3">
                        <input type="text" id="task-input" class="form-control" placeholder="Add a new task..." required>
                        <button class="btn btn-success" type="submit">
                            <i class="bi bi-plus-lg"></i> Add
                        </button>
                    </div>
                </form>
                
                <div class="mt-3">
                    <div class="d-flex justify-content-between mb-3">
                        <h5 class="mb-0">Tasks (<span id="tasks-counter">0</span>)</h5>
                        <button id="clear-completed" class="btn btn-sm btn-outline-secondary">
                            <i class="bi bi-trash"></i> Clear Completed
                        </button>
                    </div>
                    <ul id="task-list" class="list-group">
                        <!-- Tasks will be added here dynamically -->
                    </ul>
                    <div id="empty-state" class="text-center py-4 text-muted">
                        <i class="bi bi-clipboard-check fs-1"></i>
                        <p class="mt-2">No tasks yet. Add a task to get started!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
